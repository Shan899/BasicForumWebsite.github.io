<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Mainpage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            background: #4CAF50;
            color: white;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
            flex-grow: 1;
            width: 100%;
        }

        section {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            color: #666;
            margin-top: auto;
        }



        .chat-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
            display: inline-block;
            transition: background 0.3s;
        }

        .chat-button:hover {
            background-color: #007B9E;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

    </style>
</head>
<body>

<header>
    <div class="header-content">
        <a href="Forum.html" class="logo">BasicForum</a>
        <nav>
            <ul>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#">Topics</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section>
        <h2>Welcome to Forum Mainpage!</h2>
        <p>Latest Topics:</p>
        <ul>
            <li><a href="#">Topic 1: Discussion on Current Trends</a></li>
            <li><a href="#">Topic 2: Technology Advancements</a></li>
            <li><a href="#">Topic 3: Healthy Living Tips</a></li>
        </ul>
</main>
    </section>
    <footer>
        <p>&copy; 2025 BasicForum - All rights reserved | <a rel="stylesheet" href="privacypolicy.html" target="_blank">Privacy Policy</a> | <a href="termsofservice.html" target="_blank">Terms of Service</a></p>
    </footer>
</body>
</html>
