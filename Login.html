<body>
    <h2>Login to Your Account</h2>

    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <script>
        const SUPABASE_URL = "https://rhuqgpvdclyqtsvzuntd.supabase.co";
        const SUPABASE_ANON_KEY =
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJodXFncHZkY2x5cXRzdnp1bnRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MDc2ODIsImV4cCI6MjA3NjE4MzY4Mn0.2PgebCbdL15ozvDy91DP5D7tMDGxt3piYA3afAuwrxU";

        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        client.auth.getSession().then(({ data }) => {
            if (data.session) {
                window.location.href = "settings.html";
            }
        });

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector("button");
            btn.disabled = true;
            btn.textContent = "Logging in...";

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            const { data, error } = await client.auth.signInWithPassword({
                email,
                password,
            });

            if (error) {
                alert("Login failed: " + error.message);
                btn.disabled = false;
                btn.textContent = "Login";
                return;
            }

            alert("Login successful!");
            window.location.href = "settings.html";
        });
    </script>
</body>
