<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 40px;
        }

        section {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .chat-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
            display: inline-block;
        }

        .chat-button:hover {
            background-color: #007B9E;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#chat">Live Chat</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="forum">
            <h2>Your Profile</h2>
            <p>Details about you...</p>
        </section>

        <section id="settings">
            <h2>Account Settings</h2>
            <input type="text" placeholder="Change your password">
            <button>Update</button>
        </section>

        <section id="notifications">
            <h2>Notifications</h2>
            <p>You have no new notifications.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BasicForum</p>
    </footer>

</body>
</html>
